<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Ta Te Ti</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Ta Te Ti</h1>
    </header>
    <main>
      <div class="container">
        <form action="" id="form">
          <h2>Ingrese los datos</h2>
          <section class="form-campos">
            <div class="jugador-uno">
              <label for="nombre-j1">Jugador 1</label>
              <input id="nombre-j1" type="text" name="nombre-j1" required />
            </div>
            <div class="marcador-uno">
              <label for="marcador-j1">Marcador</label>
              <input id="marcador-j1" type="text" name="marcador-j1" required />
            </div>
            <div class="jugador-dos">
              <label for="nombre-j2">Jugador 2</label>
              <input id="nombre-j2" type="text" name="nombre-j2" required />
            </div>
            <div class="marcador-dos">
              <label for="marcador-j2">Marcador</label>
              <input id="marcador-j2" type="text" name="marcador-j2" required />
            </div>
          </section>
          <button type="submit">Iniciar Juego</button>
        </form>
        <!---->
        <div class="sector-juego d-none">
          <hr class="divisor" />
          <h3>Turno: <br /><span data-turno>-</span></h3>
          <section class="tablero"></section>
          <hr class="divisor" />
          <h3>Resultado: <br /><span data-ganador>-</span></h3>
          <section class="btns-controles">
            <button class="btn-reiniciar-juego">Reiniciar Juego</button>
            <button class="btn-juego-nuevo">Jugar otra partida</button>
          </section>
        </div>
        <!---->
      </div>
    </main>
    <template id="template-casilla">
      <article class="casilla">
        <h2></h2>
      </article>
    </template>
    <script src="app.js"></script>
  </body>
</html>
